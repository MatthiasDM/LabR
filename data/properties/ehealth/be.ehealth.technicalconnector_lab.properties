#    . be.ehealth.technicalconnector.service.etee.impl.ConnectorRevocationStatusChecker                                                         #
#     . be.ehealth.technicalconnector.service.etee.impl.ConnectorOCSPRevocationStatusChecker                                                     #
#   . be.ehealth.technicalconnector.service.etee.impl.ConnectorCRLRevocationStatusChecker                                                     #
#   . be.ehealth.technicalconnector.service.etee.impl.ConnectorMockRevocationStatusChecker                                                     #
#                                                                                                                                              #
##############################################################################################################################################
